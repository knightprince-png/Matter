<h1 class="text-center">SIGN IN USING YOUR ACCOUNT</h1>
<form action="" class="p-3">

<!--row-->
<div class="row mb-3">
    <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required="required">
    </div>

    <div class="col">
                <label for="pwd" class="form-label">Password</label>
        <input type="password" id="pwd" class="form-control" required="required">
    </div>

</div>

<!--end of row--->

                <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control mb-3" required="required" placeholder="1234 Main St">

                <label for="address2" class="form-label">Address2</label>
        <input type="text" id="address2" class="form-control mb-3" required="required" placeholder="Apartment,studio, or floor">

<div class="row mb-3">
    <div class="col">
        <label for="City" class="form-label">City</label>
        <input type="text" id="City" class="form-control mb-3" required="required">
    </div>

    <div class="col">
                <label for="state" class="form-label">State</label>
        <select name="" id="state" class="mb-3 form-select">
        <option value="" disabled="disabled">Choose....</option>
        <option value="year 1">UNITED KINGDOM</option>
        <option value="year 2">ITALY</option>
        <option value="year 3">GERMANY</option>
    </select>
    </div>

    <div class="col">
                <label for="zip" class="form-label">Zip</label>
        <input type="text" id="zip" class="form-control mb-3" required="required">


    </div>

</div>

    <input type="checkbox" id="cmo" name="check me out">
    <label for="cmo">check me out!</label>
    <br><br>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
